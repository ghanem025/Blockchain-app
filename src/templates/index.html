{% extends "base.html" %}
{% block content %}
<style>
.fade-in-image { animation: fadeIn 3s; }
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

</style>
<body>
    
    <div class="container">
        <h1 class="title">
            What kind of a user are you?
        </h1>
        <div class="form-outline mb-4">
            <div class="control">
                <button class="button is-block is-info is-large is-fullwidth" onclick="location.href='/doctor'">Health Care Provider</button>
            </div>
        </div>
        
        <div class="form-outline mb-4">
            <div class="control">
                <button class="button is-block is-info is-large is-fullwidth" onclick="location.href='/patient'">Patient</button>
            </div>
        </div>
    </div>
</body>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
  var imageContainer = document.querySelector('.image-container');
  imageContainer.classList.add('fade-in');
});
</script>
{% endblock %}
