{% extends "base.html" %}

{% block content %}
<div>
    <form method="POST" action="/upload_keys" enctype="multipart/form-data">    
        <div>
           <input type="file" name="file">  
           <input type = "submit" value="Upload">  
       </div>
   </form>

    <div class="form-outline mb-5">
        <div class="control">
            <label class="form-label" for="user">Key</label>
            <textarea
            readonly
            rows="4" 
            cols="50"
            class="form-control"
            type="publickey"
            name="publickey"
            >{{ key }}</textarea>
        </div>
    </div>
</div>



{%endblock%}
