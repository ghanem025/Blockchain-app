{% extends "base.html" %}
{% block content %}
<div>
    <h3>Login</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="notification is-danger">
          {{ messages[0] }}
      </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="user">Email address</label>
          <input type="email" id="user" class="form-control" />
          
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="user">Password</label>
          <input type="password" id="user" class="form-control" />
          
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <label class="form-check-label" for="user"> Remember me </label>
              <input class="form-check-input" type="checkbox" value="" id="user" checked />
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
        </div>
      </form>
</div>
{% endblock %}
